- table:
    schema: public
    name: notification
  insert_permissions:
  - role: manager
    permission:
      check: {}
      columns:
      - content
      - id
      - published_at
      - title
      backend_only: false
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - content
      - id
      - published_at
      - title
      filter: {}
  - role: manager
    permission:
      columns:
      - content
      - created_at
      - id
      - published_at
      - title
      - updated_at
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
      - content
      - id
      - published_at
      - title
      filter: {}
  update_permissions:
  - role: manager
    permission:
      columns:
      - content
      - id
      - published_at
      - title
      filter: {}
      check: null
  delete_permissions:
  - role: manager
    permission:
      filter: {}
